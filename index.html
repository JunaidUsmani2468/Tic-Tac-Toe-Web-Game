<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mobile-warning">
            <h1>he he I said it is not for mobile users ðŸ˜ˆðŸ˜ˆ</h1>
        </div>
        <div class="msg-box hide">
            <div class="msg-container">
                <p id="msg">Winner</p>
                <button id="new-btn">New Game</button>
            </div>
        </div>

        <div class="player p1Position">
            <h2>Player - O</h2>
            <p id="player1-score">Score : 0</p>
        </div>

        <div class="player p2Position">
            <h2>Player - X</h2>
            <p id="player2-score">Score : 0</p>
        </div>

        <main>
            <div class="container">

                <div id="background">
                    <h1>Tic Tac Toe</h1>
                </div>

                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
                
            </div>
            <button id="reset-btn">Reset Game</button>

            <div class="match board">
                <h3 class="minBoard" id="total-match">Total Match : 0</h3>
            </div>

            <div class="draw board">
                <h3 class="minBoard" id="total-draw">Total Draw : 0</h3>
            </div>

        </main>
        <br>
        <br>
        <script src="script.js"></script>
    </body>
</html>
